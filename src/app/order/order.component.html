<h1>Inventory</h1>
<div class="d-flex flex-row bd-highlight mb-3">
  <div *ngFor="let item of ingredients" class="p-2 bd-highlight">
    <span [ngClass]="{'text-black-50': item.outOfStock}">{{ item.name }}: {{ item.stock}}</span>
  </div>
</div>
<div class="row">
  <!-- <div class="col-6">
    <h1>Inventory</h1>
    <div *ngFor="let item of ingredients">
      <p>{{ item.name }}: {{ item.stock}}</p>
    </div>
    <hr aria-hidden="true">
  </div> -->
  <div class="col-6">
    <h1>Order Here</h1>
    <div *ngFor="let recipe of recipes">
      <p [ngClass]="{'text-black-50': recipe.outOfStock}">
        {{ recipe.name }}&nbsp;&nbsp;
        ${{ recipe.cost}}&nbsp;&nbsp;
        <button
          class="btn btn-primary"
          type="button"
          (click)="addToOrder(recipe)"
          [attr.disabled]="recipe.outOfStock ? true : null">
          Add
        </button>
        &nbsp;<span *ngIf="recipe.outOfStock">Out of Stock</span>
      </p>
    </div>
    <hr aria-hidden="true">
    <div *ngFor="let item of orderItems">
      <p>
        {{ item.name }}&nbsp;&nbsp;
        ${{ item.cost}}&nbsp;&nbsp;
        <!-- <button class="btn btn-primary" type="button" (click)="addToOrder(recipe)">Add</button> -->
      </p>
    </div>
    <!-- <p>orderItems: {{ orderItems | json }}</p> -->
    <div><strong>Total:</strong> ${{ orderTotal }}</div>
  </div>
</div>
